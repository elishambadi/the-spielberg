{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kaya - Script Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid #f9d342;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            color: #f9d342;
            font-size: 1.8em;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            background: #f9d342;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(249, 211, 66, 0.3);
        }

        .btn-secondary {
            background: #444;
            color: #f9d342;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .script-meta {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .script-meta h2 {
            color: #f9d342;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .meta-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 5px;
            border-left: 3px solid #f9d342;
        }

        .meta-label {
            color: #f9d342;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .meta-value {
            color: #e0e0e0;
            font-size: 1em;
        }

        .script-content {
            background: #fff;
            color: #000;
            padding: 60px 80px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-height: 600px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12pt;
            line-height: 1.8;
        }

        /* Screenplay formatting styles */
        .script-content h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 40px 0;
            font-size: 1.5em;
            text-decoration: underline;
        }

        .script-content h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .script-content h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .script-content p {
            margin-bottom: 15px;
        }

        .script-content strong {
            font-weight: bold;
        }

        .script-content em {
            font-style: italic;
        }

        .script-content blockquote {
            margin: 20px 0;
            padding-left: 40px;
            border-left: 3px solid #333;
            font-style: italic;
        }

        .script-content ul, .script-content ol {
            margin: 15px 0 15px 40px;
        }

        .script-content hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #999;
        }

        /* Scene headings */
        .script-content p:has(strong):first-of-type,
        .script-content p > strong:only-child {
            text-transform: uppercase;
            margin-top: 25px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #f9d342;
            font-size: 1.2em;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        @media print {
            body {
                background: white;
            }

            .header, .script-meta {
                display: none;
            }

            .script-content {
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .script-content {
                padding: 30px 20px;
                font-size: 11pt;
            }

            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ The Kaya - Script Viewer</h1>
        <div class="header-actions">
            <button onclick="window.print()" class="btn">üñ®Ô∏è Print</button>
            <button onclick="downloadScript()" class="btn btn-secondary">üíæ Download</button>
            <a href="/" class="btn btn-secondary">‚Üê Back</a>
        </div>
    </div>

    <div class="container">
        <div class="script-meta">
            <h2 id="scriptTitle">Loading...</h2>
            <div class="meta-info">
                <div class="meta-item">
                    <div class="meta-label">Genre</div>
                    <div class="meta-value" id="scriptGenre">-</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Tone</div>
                    <div class="meta-value" id="scriptTone">-</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Version</div>
                    <div class="meta-value" id="scriptVersion">-</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Created</div>
                    <div class="meta-value" id="scriptDate">-</div>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <div class="meta-label">Logline</div>
                <div class="meta-value" id="scriptLogline" style="font-style: italic; margin-top: 8px;">-</div>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading script...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="scriptContent" class="script-content" style="display: none;">
            <!-- Markdown content will be rendered here -->
        </div>
    </div>

    <script>
        let scriptData = null;
        let scriptContent = '';

        // Get job ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('job_id');
        const versionId = urlParams.get('version_id');
        const sceneId = urlParams.get('scene_id');

        async function loadScript() {
            try {
                let endpoint = '';
                
                if (jobId) {
                    // Load from job result
                    endpoint = `/api/jobs/${jobId}/result/`;
                } else if (versionId) {
                    // Load from script version
                    endpoint = `/api/versions/${versionId}/`;
                } else if (sceneId) {
                    // Load from scene
                    endpoint = `/api/scenes/${sceneId}/`;
                } else {
                    throw new Error('No job_id, version_id, or scene_id provided');
                }

                const response = await fetch(endpoint, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Extract content and metadata
                if (jobId) {
                    scriptContent = data.result || data.content || '';
                    console.log(data)
                    // Try to load script metadata from job
                    if (data.script) {
                        await loadScriptMetadata(data.script);
                    } else {
                        setDefaultMetadata();
                    }
                } else if (versionId) {
                    scriptContent = data.content || '';
                    if (data.script) {
                        await loadScriptMetadata(data.script);
                    }
                    document.getElementById('scriptVersion').textContent = `Version ${data.version_number}`;
                } else if (sceneId) {
                    scriptContent = data.content || '';
                    document.getElementById('scriptTitle').textContent = `Scene: ${data.title || 'Untitled'}`;
                    setDefaultMetadata();
                }

                renderScript();
            } catch (error) {
                showError('Failed to load script: ' + error.message);
            }
        }

        async function loadScriptMetadata(scriptId) {
            try {
                const response = await fetch(`/api/scripts/${scriptId}/`, {
                    credentials: 'include'
                });
                if (response.ok) {
                    const script = await response.json();
                    document.getElementById('scriptTitle').textContent = script.title;
                    document.getElementById('scriptGenre').textContent = script.genre || '-';
                    document.getElementById('scriptTone').textContent = script.tone || '-';
                    document.getElementById('scriptLogline').textContent = script.logline || '-';
                    document.getElementById('scriptDate').textContent = new Date(script.created_at).toLocaleDateString();
                }
            } catch (error) {
                console.error('Failed to load script metadata:', error);
                setDefaultMetadata();
            }
        }

        function setDefaultMetadata() {
            document.getElementById('scriptTitle').textContent = 'Script';
            document.getElementById('scriptGenre').textContent = '-';
            document.getElementById('scriptTone').textContent = '-';
            document.getElementById('scriptLogline').textContent = '-';
            document.getElementById('scriptDate').textContent = new Date().toLocaleDateString();
        }

        function renderScript() {
            document.getElementById('loading').style.display = 'none';
            
            if (!scriptContent) {
                showError('No content available');
                return;
            }

            // Parse markdown and render
            const htmlContent = marked.parse(scriptContent);
            document.getElementById('scriptContent').innerHTML = htmlContent;
            document.getElementById('scriptContent').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function downloadScript() {
            if (!scriptContent) {
                alert('No content to download');
                return;
            }

            const title = document.getElementById('scriptTitle').textContent || 'script';
            const filename = title.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.md';
            
            const blob = new Blob([scriptContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Load script on page load
        loadScript();
    </script>
</body>
</html>
